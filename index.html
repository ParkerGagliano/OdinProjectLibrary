<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="lib">Library</h1>
    <div class="inputcontainer">
      <div class="input-box">
        <div class="input-line">
          Book Title: <input class="input" id="book-title" type="text" />
        </div>
        <div class="input-line">
          Book Author: <input class="input" id="book-author" type="text" />
        </div>
        <div class="input-line">
          Book Pages: <input class="input" id="book-pages" type="text" />
        </div>
        <div class="input-line">
          Has the book been read? Check if so:
          <input class="input" id="book-read" type="checkbox" />
        </div>
        <button class="submit-book-button" , id="submit-book-button">
          Add book
        </button>
      </div>
      <div class="test-input" id="test-input"></div>
    </div>
    <div class="modal-container" , id="modal-container">
      <div class="modal">
        <h1>book info</h1>
        <button id="close-modal">close</button>
      </div>
    </div>
    <div class="container"></div>

    <script src="main.js"></script>
  </body>
</html>
